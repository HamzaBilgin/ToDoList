<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Todo App</title>
  </head>
  <body>
    <div class="form-wrapper">
      <form id="form">
        <h2>Yapılacaklarınızı aşağı ekleyin ve kaydete basın.</h2>
        <div class="form-content">
          <input
            type="text"
            placeholder="Yazmaya başla..."
            id="text"
            required
            autocomplete="off"
          />
          <button type="submit">Kaydet</button>
        </div>
      </form>
    </div>

    <div class="tasks">    
      <ul class="tasks_ul" id="tasks_ul">
       
      </ul> 
         
    </div>

    <div class="buttons">
      <button class="buttons_tamamlandi">Tamamlandı</button>
      <button class="buttons_sil">Sil</button>
    </div>
  </body>
  <script src="app.js"></script>
</html>
